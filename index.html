<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Insure Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="nav-mobile">
        <img class="nav-logo" src="images/logo.svg" alt="" />
        <button class="nav-hamburger">
          <img src="images/icon-hamburger.svg" alt="Mobile Nav Dropdown" />
        </button>
      </div>
      <nav class="nav-links">
        <ul class="nav-list">
          <li><a href="#">How we work</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Account</a></li>
          <li>
            <a class="view-plan-button" href="#">View plans</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <!-- Here is where the hero will be -->

      <picture class="hero-picture">
        <source
          media="(min-width:650px)"
          srcset="images/image-intro-desktop.jpg"
        />
        <source srcset="images/image-intro-mobile.jpg" />
        <img class="hero-img" src="images/image-intro-mobile.jpg" alt="" />
      </picture>

      <div class="left-svg"></div>
      <div class="right-svg"></div>
      <div class="hero-text">
        <h1 class="hero-title">Humanizing your insurance.</h1>
        <p class="hero-description">
          Get your life insurance coverage easier and faster. We blend our
          expertise and technology to help you find the plan that's right for
          you. Ensure you and your loved ones are protected.
        </p>
        <button class="view-plan-button hero-button">View Plans</button>
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
